		<script>	
			function Decode() 
			{
				var textBox = document.getElementById('DecodedText');
				var encodedTextBox = document.getElementById('encodedText');
				
				var DecodedText = unisign.Base64Decoding( encodedTextBox.value );
				if ( DecodedText ) 
				{
					alert( 'Base64Decoging에 성공하였습니다.\n\n원문 [ ' + DecodedText + ' ]' ); 
					textBox.value = DecodedText;
				} 
				else 
				{
					alert( 'Base64Decoging에 실패하였습니다.' );
					
					unisign.GetLastError(
						function(errCode, errMsg) 
						{ 
							alert('Error code : ' + errCode + '\n\nError Msg : ' + errMsg); 
						}
					); 
				}
			}
		</script>
