<div id="us-div-change-password" class="us-layout-change-password" oncontextmenu="return false" onselectstart="return false">
    <div id="us-div-change-password-title" class="us-layer-title">
        <p id="us-change-password-lbl-title" class="us-layer-lbl-title"> </p>
    </div>  
	<div class="us-layer-body">
	    <div class="us-layout-change-password-notice">    
            <div class="us-layout-change-password-notice-l">
                <div class="us-layout-change-password-img"><img id="us-change-password-lock-img" /></div>
            </div>
            <div class="us-layout-change-password-notice-r">    
            	<p id="us-change-password-notice-text" class="us-layout-change-password-notice-text"> </p>
                <p id="us-change-password-notice-text2" class="us-layout-change-password-notice-text2"> </p>
            </div>
		</div>
	    <div class="us-layout-change-password-input">
        	<dl>
            	<dt><label id="us-change-password-origin-lbl" class="us-layout-change-password-input-lbl" for="us-change-password-origin-textbox"> </label></dt>
                <dd class="us-line-style1"><input id="us-change-password-origin-textbox" class="us-layout-change-password-input-textbox" type="password" /></dd>
			</dl>
        	<dl>
            	<dt class="password-bold-title us-tpd10"><label id="us-change-password-new-first-lbl" class="us-layout-change-password-input-lbl" for="us-change-password-new-first-textbox"> </label></dt>
                <dd class="us-line-style2"><input id="us-change-password-new-first-textbox" class="us-layout-change-password-input-textbox" type="password" /></dd>
                <dd>
                	<div class="us-password-check">
                    	<p class="us-password-check-arrow"> </p>
                    	<div class="us-password-check-inner">
                        	<div class="us-password-check-box">
								<!--p id="us-change-password-check-text1" class="txt"> </p-->
                        		<ul>
                                    <li id="us-change-password-check-rule1" class=""> </li>
                                    <li id="us-change-password-check-rule2" class=""> </li>
                                    <li id="us-change-password-check-rule3" class="check"> </li>
                                    <li id="us-change-password-check-rule4" class="check"> </li>
                                    <li id="us-change-password-check-rule5" class="check"> </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </dd>
			</dl>
        	<dl>
            	<dt class="password-bold-title"><label id="us-change-password-new-second-lbl" class="us-layout-change-password-input-lbl" for="us-change-password-new-second-textbox"> </label></dt>
                <dd><input id="us-change-password-new-second-textbox" class="us-layout-change-password-input-textbox" type="password" /></dd>
			</dl>
        </div>
	    <div class="us-layout-change-password-warning">
	    	<div id="us-change-password-warning-text" class="us-layout-change-password-warning-text"> </div>
	    </div>
        <div class="us-layer-btns">
            <ul>
                <li><input id="us-change-password-confirm-btn" class="us-normal-btn btn-confirm" type="button" /></li>
                <li><input id="us-change-password-cancel-btn" class="us-normal-btn" type="button" /></li>
            </ul>
        </div>        
	</div>
    <button id="us-change-password-cls-img-btn" class="us-layer-cls-btn" type="button"><img id="us-change-password-cls-btn-img" /></button>
</div>
